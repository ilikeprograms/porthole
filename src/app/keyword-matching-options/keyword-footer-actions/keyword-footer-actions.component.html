<mat-action-row>
  <button mat-button (click)="onToggleAllKeywordSelected()" [disabled]="keywordsCount === 0">{{ keywordsAllSelected ? 'Deselect' : 'Select' }} all</button>
  <button mat-button color="warn" (click)="onRemoveSelectedKeywords()" [disabled]="keywordsSelectedCount === 0">Delete  {{ keywordsSelectedCount ? keywordsSelectedCount + ' ' : '' }}selected <mat-icon>delete</mat-icon></button>
  <button mat-button color="warn" (click)="onRemoveAllKeywords()" [disabled]="keywordsCount === 0">Delete all <mat-icon>delete_forever</mat-icon></button>
  <button mat-button color="primary" (click)="onCopyAllKeywords()" [disabled]="keywordsCount === 0">Copy all <mat-icon>content_copy</mat-icon></button>
  <button mat-button color="primary" (click)="onPasteKeywords()">Paste <mat-icon>content_paste</mat-icon></button>
</mat-action-row>
