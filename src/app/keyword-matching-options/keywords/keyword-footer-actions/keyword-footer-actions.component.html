<mat-action-row>
  <button mat-button (click)="onToggleAllKeywordSelected()" [disabled]="keywordsCount === 0">{{ keywordsAllSelected ? 'Deselect' : 'Select' }} all</button>
  <button mat-button color="warn" (click)="onRemoveSelectedKeywords()" [disabled]="keywordsSelectedCount === 0">Delete  {{ keywordsSelectedCount ? keywordsSelectedCount + ' ' : '' }}selected <mat-icon>delete</mat-icon></button>
  <button mat-button color="warn" (click)="onRemoveAllKeywords()" [disabled]="keywordsCount === 0" matTooltip="Delete all Keywords">Delete all <mat-icon>delete_forever</mat-icon></button>
  <button mat-button color="primary" [matMenuTriggerFor]="copyOptions" [disabled]="keywordsCount === 0" matTooltip="All keywords are formatted with modifiers and copied to clipboard in an AdWords friendly format">Copy <mat-icon>more_vert</mat-icon></button>
  <button mat-button color="primary" [matMenuTriggerFor]="pasteOptions" matTooltip="Keywords can be copied straight from AdWords and modifiers will be maintained. So just simple copy and paste from AdWords">Paste <mat-icon>more_vert</mat-icon></button>
  <button mat-button [matMenuTriggerFor]="exportOptions" [disabled]="keywordsCount === 0">Export <mat-icon>more_vert</mat-icon></button>
</mat-action-row>

<mat-menu #copyOptions="matMenu">
  <button mat-menu-item (click)="onCopyKeywords()">Copy</button>
  <button mat-menu-item (click)="onCopyNegativeKeywords()">Copy negative</button>
</mat-menu>

<mat-menu #pasteOptions="matMenu">
  <button mat-menu-item (click)="onPasteKeywords()">Paste</button>
  <button mat-menu-item (click)="onPasteNegativeKeywords()">Paste negative</button>
</mat-menu>

<mat-menu #exportOptions="matMenu">
  <button mat-menu-item (click)="onCsvExport()">Csv</button>
  <!--<button mat-menu-item (click)="onPasteNegativeKeywords()">Excel</button>-->
</mat-menu>
