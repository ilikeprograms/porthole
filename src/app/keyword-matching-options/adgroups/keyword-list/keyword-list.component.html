<mat-card>
  <mat-toolbar>
    <mat-toolbar-row class="toolbar">
      <span>{{ addgroupWithKeywords.name }}<br />
      {{ addgroupWithKeywords.campaign ? addgroupWithKeywords.campaign.name : 'No campaign'}}
      </span>
      <div class="toolbar-actions">
        <button mat-button color="primary" (click)="editAdgroup()">Edit</button>
        <span aria-hidden="true" class="toolbar-actions-spacer"></span>
        <button mat-button color="warn" (click)="onDeleteAdgroup()">Delete <mat-icon>delete</mat-icon></button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

<app-add-keyword
  [selectedMatchOption]="addgroupWithKeywords.matchOption"
  (selectedMatchOptionChanged)="onNewKeywordMatchOptionChanged($event)"

  (addKeyword)="onAddKeyword($event)"
></app-add-keyword>

<app-no-keyword *ngIf="(addgroupWithKeywords.keywords.length) === 0"></app-no-keyword>

<div [@listAnimation]="addgroupWithKeywords.keywords.length">
    <p *ngFor="let keyword of addgroupWithKeywords.keywords">
      <app-keyword-card
        [keyword]="keyword"
        [selected]="keyword.selected"

        (editKeywordText)="onEditKeywordText($event)"
        (removeKeyword)="onRemoveKeyword($event)"
        (toggleKeywordSelected)="onToggleKeywordSelected($event)"
        (editKeywordModifier)="onModifierChanged($event)"
        ></app-keyword-card>
    </p>
</div>

<app-keyword-footer-actions
  [keywordsCount]="addgroupWithKeywords.keywords.length"
  [keywordsSelectedCount]="addgroupWithKeywords.keywordSelectedCount"
  [keywordsAllSelected]="addgroupWithKeywords.keywordAllSelected"

  (toggleAllSelected)="onToggleAllSelected()"
  (removeSelectedKeywords)="onRemoveSelectedKeywords()"
  (removeAllKeywords)="onRemoveAllKeywords()"
  (copyAllKeywords)="onCopyAllKeywords()"
  (pasteKeywords)="onPasteKeywords($event)"
></app-keyword-footer-actions>
</mat-card>
