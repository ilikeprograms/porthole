<mat-sidenav-container class="mat-typography">
  <mat-sidenav #sidenav mode="push">
    <mat-nav-list>
      <a mat-list-item *ngIf="(licenceValid$ | async) === true" (click)="sidenav.close()"
         routerLink="keywords" routerLinkActive="active">
        Keywords
      </a>

      <a mat-list-item (click)="sidenav.close()"
         routerLink="about" routerLinkActive="active">
        About
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
    <h1>Porthole</h1>
    <span class="navigation-spacer"></span>
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<section class="mat-typography">
  <p>Porthole &copy; Parity shift 2018</p>
</section>
